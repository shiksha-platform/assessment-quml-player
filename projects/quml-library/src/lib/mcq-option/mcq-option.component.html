<div class="quml-mcq-options" role="radiogroup"  *ngIf="layout=='DEFAULT' || layout=='IMAGEQOPTION'">
    <div class="quml-option-card" tabindex="0" role="checkbox" [attr.aria-checked]="mcqOption.selected" aria-labelledby="option-checkbox"  *ngFor="let mcqOption of mcqOptions" 
    (keydown)="onEnter($event, mcqOption)" (click)="onOptionSelect($event,mcqOption)">
        <div class="quml-option"
        [ngClass]="(mcqOption.selected==true)?'quml-option quml-option--selected':'quml-option'">
            <div class="option" tabindex="0" [innerHTML]="mcqOption.label | safeHtml"></div>
            <label class="container">
                <input type="radio" name="radio" [checked]="mcqOption.selected" id="option-checkbox" tabindex="-1">
                <span class="checkmark"></span>
            </label>
        </div>
    </div>
</div>
<div *ngIf="layout=='IMAGEGRID'">
    <div class="qumlImageOption">
        <div class="wrapper">
            <div *ngFor="let mcqOption of mcqOptions">
                <quml-mcq-image-option (imgOptionSelected)="onImageOptionSelected($event)" [mcqOption]='mcqOption'></quml-mcq-image-option>
            </div>
        </div>
    </div>

</div>
<div *ngIf="layout == 'IMAGEQAGRID'">
    <div class="qumlOption-imageQaGrid">
        <div class="wrapper">
            <div *ngFor="let mcqOption of mcqOptions">
                <quml-mcq-image-option (imgOptionSelected)="onImageOptionSelected($event)" [mcqOption]='mcqOption'></quml-mcq-image-option>
            </div>
        </div>
    </div>
</div>
<div class="" *ngIf="layout=='MULTIIMAGEGRID'">
    <div class="qumlImageOption">
        <div class="wrapper">
            <div *ngFor="let mcqOption of mcqOptions">
                <quml-mcq-image-option (imgOptionSelected)="onImageOptionSelected($event)"  [mcqOption]='mcqOption'></quml-mcq-image-option>
            </div>
        </div>
    </div>

</div>
